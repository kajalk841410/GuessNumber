<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Guess the Number Game</title>
</head>
<body>
<!-- <img src="https://img.freepik.com/free-photo/mystery-box-collage_23-2150061727.jpg?size=626&ext=jpg" alt=""> -->
  <div class="game-container">
    <h1>Guess the Number Game</h1>
    <p id="message">Guess a number between 1 and 10</p>
    <input type="number" id="guessInput" placeholder="Enter your guess number">
    <button class="submit" onclick="checkGuess()">Submit Guess</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
